<div class="query-container">
  <textarea [(ngModel)]="sqlQuery" rows="5" placeholder="Enter SQL query"></textarea>
  <br>
  <button (click)="executeQuery()">Run Query</button>

  <div *ngIf="error" style="color: red;">{{ error }}</div>

  <table *ngIf="result" border="1">
    <thead>
      <tr>
        <th *ngFor="let col of result.columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of result.rows">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
</div>
